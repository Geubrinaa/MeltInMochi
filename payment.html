<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-pink-500 to-white h-screen flex items-center justify-center flex items-center justify-center h-screen">
    <div class="bg-white bg-opacity-50 p-8 rounded-lg shadow-lg w-80">
      <h2 class="text-2xl font-bold mb-6 text-center">Form Pembayaran</h2>
      <form id="payment-form">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nama:</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">No Telp:</label>
          <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-700">Alamat:</label>
          <input type="text" id="address" name="address" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-6">
          <label for="payment-method" class="block text-sm font-medium text-gray-700">Cara Pembayaran:</label>
          <select id="payment-method" name="payment-method" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="">Pilih Cara Pembayaran</option>
            <option value="credit-card">Kartu Kredit</option>
            <option value="bank-transfer">Transfer Bank</option>
            <option value="e-wallet">E-Wallet</option>
          </select>
        </div>
        <div>
          <button type="submit" class="w-full bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-white hover:text-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 text-center block">Bayar</button>
        </div>
      </form>
      <div class="mt-4">
        <a href="utama.html" class="w-full bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-white hover:text-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 text-center block"> Home </a>
      </div>
    </div>
    <div id="loading-spinner" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
      <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>
    <div id="notification" class="hidden fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 bg-pink-500 text-white py-2 px-4 rounded-md shadow-lg">Pembayaran berhasil!</div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.body.style.transition = "transform 0.5s ease-in-out";
        document.body.style.transform = "translateY(-100%)";
        setTimeout(function () {
          document.body.style.transform = "translateY(0)";
        }, 100);
      });

      document.getElementById("payment-form").addEventListener("submit", function (event) {
        event.preventDefault();
        const loadingSpinner = document.getElementById("loading-spinner");
        const notification = document.getElementById("notification");
        loadingSpinner.classList.remove("hidden");
        setTimeout(() => {
          loadingSpinner.classList.add("hidden");
          notification.classList.remove("hidden");
          setTimeout(() => {
            notification.classList.add("hidden");
          }, 3000);
        }, 2000); // Simulate loading time
        document.getElementById("payment-form").reset();
      });
    </script>
    <style>
      .loader {
        border-top-color: #db3466;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
